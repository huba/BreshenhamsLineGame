<!DOCTYPE html>
<html>
<head>
    <title>Breshenham's Line Game</title>
    <!-- TODO: make stylesheets prettier, layout is okay so leave that alone. -->
    <link rel="stylesheet" type="text/css" href="style/game_style.css"><link/>
    <link rel="stylesheet" type="text/css" href="style/pixel_style.css"></link>
    <link rel="stylesheet" type="text/css" href="style/control_panel.css"></link>
</head>
<body>
    <div id="container">
        <div id="grid" class="horizontal">
            <!--The grid is automatically generated in here.-->
        </div><!--Commenting out whitespace, this can be fixed with floating the elements...
     --><div id="control" class="horizontal">
            <div id="interaction_area">
                <div class="shifter">
                    <div class="page">
                        <!--The first page is intentionally left blank. hehe-->
                    </div>
                    <div class="page">
                        <div id="point_a" class="point_info">
                            <div id="x">x<span class="subscript">1</span> = <span class="val"></span></div><div id="y">y<span class="subscript">1</span> = <span class="val"></span></div>
                        </div>
                        <div id="point_b" class="point_info">
                            <div id="x">x<span class="subscript">2</span> = <span class="val"></span></div><div id="y">y<span class="subscript">2</span> = <span class="val"></span></div>
                        </div>
                    </div>
                    <div class="page">

                    </div>
                    <div class="page">

                    </div>
                    <div class="page">

                    </div>
                </div>
            </div>

            <div id="information_area">
                <div id="speech_bubble">
                    <p>
                        This speech bubble will explain the demonstration of the algorithm
                        then appear to give hints when the player gets something wrong.
                        Font suggestions are very welcome, I'm going to sleep now...
                        Try entering <i>"$('#speech_bubble').toggleClass('overtake');"</i>
                        into the JS console;
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript" src="script/game.js"></script>
</body>
</html>
